<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShell - Linux Command Executor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .sub-header {
            background: #6c757d;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>

    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            function executeCommand() {
                let command = $("#commandInput").val().trim();
                if (command === "") return;

                $.ajax({
                    type: "POST",
                    url: "/execute",
                    contentType: "application/json",
                    data: JSON.stringify({ command: command }),
                    success: function (response) {
                        $("#output").html(response);
                        initializeDataTable();
                    },
                    error: function () {
                        $("#output").html("<p class='text-danger'>Error executing command</p>");
                    }
                });
            }

            function initializeDataTable() {
                setTimeout(() => {
                    if ($.fn.DataTable.isDataTable("#commandTable")) {
                        $("#commandTable").DataTable().destroy();
                    }
                    $("#commandTable").DataTable({
                        "paging": true,
                        "searching": true,
                        "ordering": true,
                        "info": true
                    });
                }, 500);
            }

            $("#commandForm").submit(function (event) {
                event.preventDefault();
                executeCommand();
            });

            $("#commandInput").keydown(function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    executeCommand();
                }
            });
        });
    </script>
</head>

<body>

<div class="text-center p-3 bg-dark text-white">
    <h2><strong>WebShell - Execute Commands Easily</strong> <span class="fw-normal">| Your terminal, now in a web browser!</span></h2>
</div>
<!-- Main Container -->
<div class="container mt-4">
    <div class="container-box">
        <h3 class="text-center">Linux Command Executor</h3>
        <p class="text-center text-muted">Run Linux shell commands securely from your browser</p>

        <form id="commandForm">
            <div class="input-group mb-3">
                <input type="text" id="commandInput" class="form-control" placeholder="Enter command (e.g., ls -ltr)">
                <button class="btn btn-primary" type="submit">Run</button>
            </div>
        </form>

        <div id="output"></div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 WebShell | Built with ❤️ for DevOps & Engineers
</div>

</body>
</html>
